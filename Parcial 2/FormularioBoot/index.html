<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="get_in_touch">
        <h1 class="title">Formulario bootstrap</h1>

        <div class="container">
            <div class="contact-form row">
                <div class="form-field col-lg-6">
                    <input id="name" class="input-text" type="text" name="">
                    <label for="name" class="label">Name</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="emal" class="input-text" type="emal" name="">
                    <label for="emal" class="label">Email</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="company" class="input-text" type="text" name="">
                    <label for="company" class="label">company Name</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="phone" class="input-text" type="text" name="">
                    <label for="phone" class="label">Contac Number</label>
                </div>
                <div class="form-field col-lg-12">
                    <input id="message" class="input-text" type="text" name="">
                    <label for="message" class="label">Message</label>
                </div>
                <div class="form-field col-lg-12">
                    <input class="submit-btn" type="submit" value="submit" name="" id="">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
